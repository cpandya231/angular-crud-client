<form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Update User</h3>
      </div>
      <div class="panel-body">
          <div class="form-group" [ngClass]="{'has-error':userFormGroup.get('id').touched && !userFormGroup.get('id').valid}">
              <label class="col-sm-2 control-label" for="id">Id</label>
              <div class="col-sm-8">
                <input id="id" type="text" formControlName="id" class="form-control" />
                <span class="error" *ngIf="userFormGroup.get('id').touched && !userFormGroup.get('id').valid">
                  Please enter id.
                </span>
              </div>
            </div>


        <div class="form-group">
          <label class="col-sm-2 control-label" for="first_name"
            >First Name</label
          >
          <div class="col-sm-8">
            <input id="first_name" formControlName="firstName" type="text" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input id="email" type="text" formControlName="email" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="age">Age</label>
          <div class="col-sm-8">
            <input id="age" type="text" formControlName="age" class="form-control" />
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">Phone</label>
            <div class="col-sm-8">
              <input id="phone" type="text" formControlName="phone" class="form-control" />
            </div>
          </div>

      </div>
      <div class="panel-footer">
        <button class="btn btn-success" type="submit">Update</button>
      </div>
    </div>
  </form>
